name: 'SWM GitHub Actions Basic'

on: push

env:
  GLOBAL_LEVEL: "This value comes from the WORKFLOW level"
  PRESET_VALUE: "This is the preset value"

jobs:
  first-job:
    name: 'First Job'

    runs-on: ubuntu-latest

    env:
      JOB_LEVEL_1: "This value comes from the WORKFLOW level"

    steps:
    - name: Get secret value
      shell: bash
      run: |
        echo "${{secrets.MY_SECRET}}"